<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            margin: 0;
            padding: 0;
        }
        td {
            width: 400px;
            height: 300px;
            border: 2px solid transparent;
            padding: 0;
            position: relative;
        }
        td img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="1.jpg" alt="Image 1">
            </td>
            <td>
                <img src="1.jpg" alt="Image 1">
            </td>
            <td>
                <img src="1.jpg" alt="Image 1">
            </td>
        </tr>
        <tr>
            <td>
                <img src="2.jpg" alt="Image 2">
            </td>
            <td>
                <img src="2.jpg" alt="Image 2">
            </td>
            <td>
                <img src="2.jpg" alt="Image 2">
            </td>
        </tr>
        <tr>
            <td>
                <img src="3.jpg" alt="Image 3">
            </td>
            <td>
                <img src="3.jpg" alt="Image 2">
            </td>
            <td>
                <img src="3.jpg" alt="Image 2">
            </td>
        </tr>
    </table>
</body>
</html>
